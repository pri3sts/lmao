<!DOCTYPE html>
<html>
<head>
  <title>Welcome to My Website</title>
  <style>
    body {
      background-color: red;
      animation: colorTransition 10s infinite;
    }

    @keyframes colorTransition {
      0% {
        background-color: red;
      }

      50% {
        background-color: blue;
      }

      100% {
        background-color: red;
      }
    }

    .welcome-message {
      text-align: center;
      margin-top: 200px;
      font-size: 24px;
      font-weight: bold;
      color: white;
    }
  </style>
</head>
<body>
  <div class="welcome-message">
    Welcome to my website.
  </div>
</body>
</html>
